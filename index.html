<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un site pour la paix des ménages qui vous aide à choisir ce que vous allez manger/commander ce soir.">
    <link rel="stylesheet" href="main.css">
    <title>On mange quoi ?</title>
    <link rel="icon" type="image/png" href="img/food-fork-drink.png" />
</head>
<body>

    <div id="title">
        <img src="img/food-fork-drink-dark.png" alt="logo"/>
        <h1>On mange quoi ?</h1>
    </div>
    <div id="main">
        <div id="actions">
            <button id="retry" onclick="choose()">Berk .. t'a pas autre chose ?</button>
        </div>
        <b id="choice"></b>
    </div>

</body>
<script type="text/javascript" src="main.js"></script>
<script></script>
</html>
